name: ci
on:
  push:
    branches: 
      - main
    paths-ignore:
      - README.md
  pull_request:
    paths-ignore:
      - README.md

jobs:
  build-libmpv-example-windows:
    runs-on: windows-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Download and prepare libmpv assets
        id: prepare_mpv
        run: |
          curl -L -o sha256.txt "https://github.com/zhongfly/mpv-winbuild/releases/latest/download/sha256.txt"
          
          $line = Get-Content sha256.txt | Where-Object { $_ -like "*mpv-dev-lgpl-x86_64*" -and $_ -notlike "*v3*" } | Select-Object -First 1
          if ($null -eq $line) {
            Write-Error "Could not find 'mpv-dev-lgpl-x86_64' in sha256.txt."
            exit 1
          }
          $file_name = ($line -split ' ')[1].Trim()
          $download_url = "https://github.com/zhongfly/mpv-winbuild/releases/latest/download/$file_name"
          
          Write-Host "Found asset: $file_name"
          
          curl -L -o "$file_name" "$download_url"
          7z x "$file_name" -o"mpv-build-dev"
          
          Copy-Item -Path "./mpv-build-dev/libmpv.dll.a" -Destination "./examples/react/src-tauri/mpv.lib"
        shell: pwsh

      - name: Build example
        run: |
          npm install -g pnpm
          pnpm install
          pnpm build
          cd examples/react
          pnpm install
          pnpm tauri build
        shell: pwsh

      - name: Package runtime artifacts
        run: |
          Copy-Item -Path "./mpv-build-dev/libmpv-2.dll" -Destination "./examples/react/src-tauri/target/release/libmpv-2.dll"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-plugin-libmpv-example-windows
          path: |
            examples/react/src-tauri/target/release/tauri-plugin-libmpv-example.exe
            examples/react/src-tauri/target/release/libmpv-2.dll